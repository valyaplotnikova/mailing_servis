{% extends 'mailing/base.html' %}
{% block content %}


<div class ="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body pt-10 my-md-5 pt-md-5">
                    <form method="post">
                        {% csrf_token %}
                        <h1>Хотите удалить письмо "{{ object.title }}"?</h1>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'message_list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
